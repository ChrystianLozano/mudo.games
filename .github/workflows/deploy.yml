name: Deploy Astro to GitHub Pages

on:
  push:
    branches: [main]
  schedule:
    - cron: "1 19 * * *"
    - cron: "1 20 * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      run_build: ${{ steps.timecheck.outputs.run_build }}
    steps:
      - uses: actions/checkout@v4
      - id: timecheck
        name: Check local time (CDMX)
        run: |
          if [ "${{ github.event_name }}" != "schedule" ]; then
            echo "run_build=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          now=$(TZ=America/Mexico_City date +%H:%M)
          if [[ "$now" > "14:00" && "$now" < "14:10" ]]; then
            echo "run_build=true" >> "$GITHUB_OUTPUT"
          else
            echo "run_build=false" >> "$GITHUB_OUTPUT"
            echo "Skipping: local time is $now"
          fi
      - uses: actions/setup-node@v4
        if: steps.timecheck.outputs.run_build == 'true'
        with:
          node-version: 20
          cache: npm
      - run: npm ci
        if: steps.timecheck.outputs.run_build == 'true'
      - run: npm run build
        if: steps.timecheck.outputs.run_build == 'true'
      - uses: actions/upload-pages-artifact@v3
        if: steps.timecheck.outputs.run_build == 'true'
        with:
          path: ./dist

  deploy:
    needs: build
    if: needs.build.outputs.run_build == 'true'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
